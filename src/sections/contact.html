<!-- Contact Section -->
<section class="py-20 sm:py-24 bg-gray-50 dark:bg-gray-900/50" id="contact">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid md:grid-cols-2 gap-16 items-start max-w-6xl mx-auto">
            <div class="flex flex-col gap-6 text-center md:text-left">
                <h2 class="text-4xl md:text-5xl font-bold tracking-tight">Get in Touch</h2>
                <p class="text-lg text-gray-600 dark:text-gray-400">
                    I'm always open to discussing new projects, creative ideas, or opportunities to be part of your
                    visions. Feel free to reach out!
                </p>
                <div class="flex flex-col gap-4 mt-4 items-center md:items-start">
                    <a class="flex items-center gap-3 group" href="mailto:mohitkoley5@gmail.com">
                        <span
                            class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">mail</span>
                        <span
                            class="font-medium group-hover:text-primary transition-colors">mohitkoley5@gmail.com</span>
                    </a>
                    <a class="flex items-center gap-3 group" href="https://www.linkedin.com/in/mohitkoley2211/"
                        target="_blank">
                        <span
                            class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">link</span>
                        <span
                            class="font-medium group-hover:text-primary transition-colors">linkedin.com/in/mohitkoley2211</span>
                    </a>
                    <a class="flex items-center gap-3 group" href="https://github.com/Mohitkoley" target="_blank">
                        <span
                            class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">code</span>
                        <span
                            class="font-medium group-hover:text-primary transition-colors">github.com/Mohitkoley</span>
                    </a>
                </div>
            </div>
            <!-- Formspree Integration -->
            <form id="contact-form" action="https://formspree.io/f/mohitkoley5@gmail.com" method="POST"
                class="space-y-6 bg-white dark:bg-background-dark p-8 rounded-xl shadow-xl border border-gray-100 dark:border-gray-800">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-sm font-medium" for="name">Your Name</label>
                        <input name="name" required
                            class="form-input w-full bg-background-light dark:bg-gray-800 border-none rounded-lg focus:ring-2 focus:ring-primary transition"
                            id="name" placeholder="John Doe" type="text" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium" for="email">Your Email</label>
                        <input name="email" required
                            class="form-input w-full bg-background-light dark:bg-gray-800 border-none rounded-lg focus:ring-2 focus:ring-primary transition"
                            id="email" placeholder="john@example.com" type="email" />
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium" for="message">Message</label>
                    <textarea name="message" required
                        class="form-textarea w-full bg-background-light dark:bg-gray-800 border-none rounded-lg focus:ring-2 focus:ring-primary transition"
                        id="message" placeholder="How can I help you?" rows="5"></textarea>
                </div>
                <button id="submit-btn"
                    class="w-full bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-primary/90 hover:scale-[1.02] transition-all shadow-lg flex items-center justify-center gap-2"
                    type="submit">
                    <span id="btn-text">Send Message</span>
                    <svg id="btn-loader" class="hidden animate-spin h-5 w-5 text-white"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</section>
